<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>carousel</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital@0;1&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<link href="style.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Are carousels back?</h1>
		</div>
		<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<a href="#" class="carousel-item active text-bg-primary">
					<picture>
						<source srcset="https://picsum.photos/seed/juju/1000/300" media="(min-width: 992px)">
						<source srcset="https://picsum.photos/seed/juju/500/150" media="(min-width: 576px)">
						<img src="https://picsum.photos/seed/juju/500/150" class="d-block w-100" alt="…">
					</picture>
					<div class="carousel-caption d-block">
						<p class="display-1 text-start fw-bold">First slide label</p>
						<p class="text-start">Some representative placeholder content for the second slide.</p>
					</div>
				</a>
				<a href="#" class="carousel-item text-bg-primary">
					<picture>
						<source srcset="https://picsum.photos/seed/baba/1000/300" media="(min-width: 992px)">
						<source srcset="https://picsum.photos/seed/baba/500/150" media="(min-width: 576px)">
						<img src="https://picsum.photos/seed/baba/500/150" class="d-block w-100" alt="…">
					</picture>
					<div class="carousel-caption d-none d-md-block">
						<p class="display-1 text-start fw-bold">Second slide label</p>
						<p class="text-start">Some representative placeholder content for the second slide.</p>
					</div>
				</a>
				<a href="#" class="carousel-item text-bg-secondary">
					<picture>
						<source srcset="https://picsum.photos/seed/123/1000/300" media="(min-width: 992px)">
						<source srcset="https://picsum.photos/seed/123/500/150" media="(min-width: 576px)">
						<img src="https://picsum.photos/seed/123/500/150" class="d-block w-100" alt="…">
					</picture>
					<div class="carousel-caption d-none d-md-block">
						<p class="display-1 text-start fw-bold">Third slide label</p>
						<p class="text-start">Some representative placeholder content for the second slide.</p>
					</div>
				</a>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<div class="row">
			<a href="#" >go!</a>
			<p class="text-primary"> hello <span class="material-symbols-outlined">
				do_not_disturb_off
				</span></p>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
	</script>
</body>

</html>
