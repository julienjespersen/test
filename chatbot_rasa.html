<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Cultura</title>
</head>
<body>
    <script>
        !(function () {
            let e = document.createElement("script"),
                t = document.head || document.getElementsByTagName("head")[0];
            (e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js");
            (e.async = !0);
            (e.onload = () => {
                window.WebChat.default(
                {
                customData: { language: "fr" },
                initPayload: "/greet",
                socketUrl: "https://api.chatbot-culture.unige.ch",
                title: "Chat avec Cultura",
                inputTextFieldHint: "Entrer un message",
                showFullScreenButton: true,
                params: {"storage": "session"}
                },
                null
            );
        })
        t.insertBefore(e, t.firstChild);
        })();
    </script>
    
</body>
</html>
